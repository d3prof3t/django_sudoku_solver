<button class="btn btn-primary btn-align"> Solve Sudoku </button>

<script type="text/javascript">
  var array = [];
  var result = [];

  $('button').on('click', function(){
    event.preventDefault();
    array = [];

    $('#table').find("tr").each(function(){
      var row = [];
      $(this).find('input').each(function(){
        row.push($(this).val());
      });
      array.push(row);
    });
    // console.log(array);
    result = JSON.stringify(array);
    // console.log(result);
    $.post(result);
  });

</script>
